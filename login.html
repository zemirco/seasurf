
{{ define "body" }}
  login
  <form action="/login" method="post">
    {{ .CSRF }}
    <label for="username">
      username
    </label>
    <input id="username" name="username" type="text" />
    <label for="password">
      password
    </label>
    <input id="password" name="password" type="password" />
    <button type="submit">
      submit
    </button>
  </form>
{{ end }}
